<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalho com tabelas</h1>
    <table border="1"><!--Abertura do documento-->
        <tr>
        <td></td> 
            <th>cod</th><!--cabeçario da tabela-->
            <th>produto</th>
            <th>valor</th>
        </tr><!--fechamento da primeira linha da tabela-->
        <tr><!--Abertura da segunda linha da tabela-->
            <td rowspan="4">produto</td>
            <td>1</td>
            <td>arroz</td>
            <td>R$5,00</td>
        </tr><!--fechamento da segunda linha da tabela-->
    <tr><!--Abertura da terceira linha da tabela-->
        <td>2</td>
        <td>feijão</td>
        <td>R$3,00</td>
    </tr><!--fechamento da terceira linha da tabela-->
    <tr><!--Abertura da quarta linha da tabela-->
        <td>3</td>
        <td>salada</td>
        <td>R$2,00</td>
    <tr><!--Abertura da quinta linha da tabela-->
        <td>4</td>
        <td>proteina</td>
        <td>R$10,00</td>
</tr><!--fechamento da quarta linha da tabela-->
<tr>
    <td></td>
    <td colspan="2">total</td>
    <td>R$20,00</td>
    </tr>
   
</tr><!--fechamento da quinta linha da tabela-->



    </table><!--Fechamento de documento-->
    
</body>
</html>
